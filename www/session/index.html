<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>SESSION | Beyond The Breakdown</title>

    <!-- update the version number as needed -->
    <script defer src='/__/firebase/7.18.0/firebase-app.js'></script>
    <script defer src='/__/firebase/7.18.0/firebase-analytics.js'></script>
    <!-- include only the Firebase features as you need -->
    <script defer src='/__/firebase/7.18.0/firebase-auth.js'></script>
    <script defer src='/__/firebase/7.18.0/firebase-firestore.js'></script>
    <script defer src="/__/firebase/7.18.0/firebase-messaging.js"></script>
    <script defer src='/__/firebase/init.js'></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://use.typekit.net/fth5afb.css">
    <link rel='stylesheet' href='/css/style.css'>

  </head>
  <body>
    <main id='session-page'>
      <section>
        <div id='meet'></div>

        <div id='guide-controls'>
          <button id='start-prompt' class='guide-button'>Start Prompts</button>
          <div id='next' style='display:none'>
            <div id='next-timer'></div>
            <div id='next-prompt'></div>

            <button id='pause-prompt' class='guide-button' style='display:none'>Pause Prompts</button>
            <button id='resume-prompt' class='guide-button' style='display:none'>Resume Prompts</button>
            <button id='skip-prompt' class='guide-button' style='display:none'>Skip Prompt</button>
          </div>

          <div id='text'>
            <textarea id='prompt-text'></textarea>
            <button id='trigger-prompt'>Speak</button>
          </div>

          <div id='form'>
            <label for='world-name'>World name</label>
            <textarea id='world-name'></textarea>
            <label for='world-values'>World values</label>
            <textarea id='world-values'></textarea>
            <label for='world-description'>World description</label>
            <textarea id='world-description'></textarea>
            <button id='world-submit'>Submit</button>

          </div>
        </div>

        <div id='participant-controls' style='display:none'>
          <button id='pause-group'>Group Pause</button>
        </div>
        
        <div id='overlay'>
          <div id='ytPlayer'></div>
          <div id='pause-timer'></div>
        </div>
      </section>
      
      <div id='notif-holder'>
        <div id='notif'></div>
      </div>
        
    </main>
    <script src='/js/session.js' defer></script>
  </body>
</html>
